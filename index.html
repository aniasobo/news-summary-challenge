<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News for you</title>
  <style>
    @font-face {
      font-family: 'News Cycle';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/newscycle/v16/CSR64z1Qlv-GDxkbKVQ_fOAKTfl8tOQ.woff2) format('woff2');
    }
      
    @font-face {
      font-family: 'News Cycle';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/newscycle/v16/CSR54z1Qlv-GDxkbKVQ_dFsvWNReuc4nG2o.woff2) format('woff2');
    }

    body {
      background-color: #efefef;
      font-size: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-gap: 8px;
      grid-auto-flow: column;   
      background-image: url("men.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.8; 
    }

    h1 {
      grid-column-start: 2;
      grid-row: 1 / span 1;
      font-family: 'News Cycle';
      font-weight: 700;
      font-size: 3.8rem;
      text-align: center;
      color: #0c0b0b;
    }

    .js-results {
      padding: 10px 10px;
      font-family: 'News Cycle';
      font-weight: 400;
      font-size: 1.2rem;
      grid-column: 1 / span 1;
      grid-row: 2 / span 1;
      border-radius: 15px;
      background-color: rgba(128,128,128,0.9);
    }

    ul {
      display: grid;
      grid: auto-flow / auto 1fr;
    }

    li {
      grid-column: span 2;
      display: grid;
      grid: subgrid;
    }

  </style>
</head>
<body>
  <div class='grid-container'>
    <h1>News Summariser</h1>
      <ul class='js-results'>
        <li>Loadingâ€¦</li>
      </ul>
      <script src='lib/get-feed.js'></script>
  </div>
</body>
</html>
